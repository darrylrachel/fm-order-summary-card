<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Darryl Rachel | Order summary card</title>
  <link rel="stylesheet" href="assets/stylesheets/index.css">
  <link rel="stylesheet" href="assets/stylesheets/helpers.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header"></div>

    <div class="innerWrapper">
      <div class="summaryBox">
        <p class="summary">
          Order Summary
        </p>
      </div>
      <div class="description">
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="planBox">
        <div class="planInfo">
          <img src="/assets/images/icon-music.svg" alt="Music icon" class="icon">
          <div class="annualPlan">
            <p class="plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <div class="change">
            <p class="changeLink">
              <a href="#">Change</a>
            </p>
          </div>
        </div>
        
      </div>
      <!-- end plan box -->
      <div class="payment">
        <a href="#">
          <button class="button">Proceed to Payment</button>
        </a>
      </div>
      <div class="cancel">
        <p class="cancelOrder">
          <a href="#" class="cancelLink">Cancel Order</a>
        </p>
      </div>
    </div>
    <!-- end inner wrapper div -->
  </div>
  <!-- end wrapper div -->


</body>
</html>
